<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            transform: scale(0.85);
        }
        .card {
            background-color: red;
            color: white;
            transform: scale(0.85);
        }
        .card-body {
            background-color: #b30000;
        }
        .form-label {
            color: white;
        }
        .btn-primary {
            background-color: #b30000;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff0000;
        }
        .link-secondary {
            color: white;
        }
        .link-secondary:hover {
            text-decoration: underline;
        }
        .error, .login {
            color: white;
            background-color: #8B0000;
            padding: 10px;
            border-radius: 5px;
        }
        .signup-link {
            color: white;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #ff6666;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<section class="bg-dark p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3 class="text-white">LOGIN PAGE</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <div class="row">
                            <div class="col-12">
                                <p class="mt-5 mb-4">Already a member? Log in with email</p>
                                <form id="loginForm" action="/members" method="GET">
                                    <div class="row gy-3 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                                <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-primary" type="submit">Log in now</button>
                                            </div>
                                            <br>
                                            <a href="#!" class="link-secondary text-decoration-none">Forgot password? Reset password</a>
                                        </div>
                                    </div>
                                </form>

                                <!-- Error or success message handling -->
                                <div class="error mt-4" style="display: none;">
                                    <p>Invalid credentials. Please try again.</p>
                                </div>

                                <div class="login mt-4" style="display: none;">
                                    <p>Welcome back! You are now logged in.</p>
                                </div>

                                <!-- Sign up link -->
                                <div class="signup-link">
                                    <p>Not a member? <a href="/signup" class="link-secondary">Sign up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
